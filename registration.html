<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Регистрация</title>
</head>
<body>
	<h1>Регистриция</h1>
	<div class="wrapper">
		<form action="#" id="reg">
			<input tabindex="1" type="text" maxlength="50" placeholder="Введите ваше имя" required name="name"><br>
			<input tabindex="2" type="password" minlength="8" maxlength="50" placeholder="Введите пароль" required name="password"><br>
			<input tabindex="3" type="password" placeholder="Повторно введите пароль" required name="confirmPass"><br>
			<button tabindex="4" type="submit">
				Зарегистрироваться
			</button>
		</form>
		<a href="login.html">
			<button tabindex="5">
				Я уже зарегистрирован
			</button>
		</a>
	</div>
	<script src="js/reg.js"></script>
</body>
</html>
