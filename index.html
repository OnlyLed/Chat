<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
	<title>Chat grid</title>
</head>
<body>
	<div class="content">
		<div class="controls">
			<div class="userName" id="userName">Здравствуйте, </div>
			<div class="exit" id="exit">Выход</div>
		</div>
		<div class="users" id="users">
			
		</div>
		<div class="messages" id="messages">
			
		</div>
		<div class="input">
			<div class="text" contenteditable="false" spellcheck="true" id="message">
					
			</div>
			<div class="send" id="send">
				<svg width="90" height=90> 
					<polygon points="20 20, 80 50, 20 80, 30 50" stroke="black" fill="lightblue"/>
				</svg>
			</div>
		</div>
	</div>
	<script src="js/chat.js"></script>
</body>
</html>
